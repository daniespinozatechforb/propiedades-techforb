<app-navbar (toggleSidenav)="onToggleSidenav()"></app-navbar>
<app-sidenav [isOpen]="isSidenavOpen"></app-sidenav>

<main class="dashboard" [class.dashboard--sidenav-open]="isSidenavOpen">
  <section class="dashboard__header">
    <span class="dashboard__title">Hola, {{username}}</span>
    <span class="dashboard__subtitle">Â¡Bienvenido de nuevo!</span>
  </section>

  <section class="dashboard__cards">
    @for (item of cardList; track $index) {
      <app-dashboard-card
        [title]="item.title"
        [amount]="item.amount"
        [icon]="item.icon"
      ></app-dashboard-card>
    }
  </section>

  <section class="dashboard__analytics">
    <app-dashboard-chart class="dashboard__analytics-chart"></app-dashboard-chart>
    <app-dashboard-data class="dashboard__analytics-data"></app-dashboard-data>
  </section>

  <section class="dashboard__bottom-cards">
    <app-dashboard-map></app-dashboard-map>
    <app-dashboard-transactions></app-dashboard-transactions>
    <app-dashboard-top-properties></app-dashboard-top-properties>
  </section>
</main>
<app-footer></app-footer>

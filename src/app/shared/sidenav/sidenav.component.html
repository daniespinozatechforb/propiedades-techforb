<div class="sidenav" [class.sidenav--open]="isOpen">
  <ul class="sidenav__list">
    @for (item of sidenavContent; track $index) {
      <li class="sidenav__item">
        @if (item === 'Cerrar Sesion') {
          <a class="sidenav__link" (click)="logout()">{{ item }}</a>
        } @else {
          <a href="#" class="sidenav__link">{{ item }}</a>
        }
      </li>
    }
  </ul>
</div>

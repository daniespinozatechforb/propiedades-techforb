<button class="button button--{{type}} field-standard" [class.button--active]="isActive" (click)="handleClick()">
  <span *ngIf="type === 'search'" class="button__icon material-icons">{{ icon || 'search' }}</span>
  <span *ngIf="type==='filter'" class="button__icon material-icons">{{icon || 'filter'}}</span>
  <span *ngIf="!(type === 'search' && !text)" class="button__text">{{ text }}</span>
  <span *ngIf="type==='menu'" class="button__icon material-icons">{{icon || 'menu'}}</span>
</button>
